<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear Canciones</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-12">
                <h1 class="text-center">Crear Canción para {{ banda.nombre_banda }}</h1>
                <form action="/formulario/agregar/cancion/{{ banda.id }}" method="POST">
                    <div class="mb-3">
                        <label for="titulo_cancion" class="form-label">Título de la canción:</label>
                        <input type="text" class="form-control" id="titulo_cancion" name="titulo_cancion" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="frase_favorita" class="form-label">Frase favorita:</label>
                        <textarea class="form-control" id="frase_favorita" name="frase_favorita" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Canción</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
