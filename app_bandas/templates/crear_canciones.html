<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear canción</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary py-2" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <h1 class="d-inline ms-5">Bandapp · </h1>
                <h5 class="d-inline">¡Rockeando con {{session['nombre']}} {{session['apellido']}}! </h5>
                <h5 class="ms-5 mt-1">Crear nueva canción para: {{ banda.nombre_banda }}</h5>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <form action="/perfil" method="GET">
                    <button type="submit" class="btn btn-dark me-md-2">
                        Mi perfil
                    </button>
                </form>
                <form action="/dashboard" method="GET">
                    <button type="submit" class="btn btn-dark me-md-2">
                        Dashboard
                    </button>
                </form>
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-sm me-2 btn-secondary">
                            Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-10">
                <form action="/formulario/agregar/cancion/{{ banda.id }}" method="POST">
                    <div class="mb-3">
                        <label for="titulo_cancion" class="form-label">Título de la canción:</label>
                        <input type="text" class="form-control" id="titulo_cancion" name="titulo_cancion" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="frase_favorita" class="form-label">Frase favorita:</label>
                        <textarea class="form-control" id="frase_favorita" name="frase_favorita" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Canción</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
